<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.68" />
    <title>Weather-contact-page</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text-center">
          <h1>CONTACT US</h1>
        </div>
        <div class="content">
          <div class="col-1">
            <div class="address-line">
              <img
                alt="location"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzoKhpBbxObbwEL0cVNKbGRlwni2UYj5MBjXXOVxblnA&s"
                class="icon"
              />
              <div class="contact-info">
                <div class="contact-info-title">Address</div>
                <div>2786 Walnut Street</div>
                <div>Vicksburg, MS,</div>
                <div>39180.</div>
              </div>
            </div>
            <div class="address-line">
              <img
                alt="location"
                src="https://thumbs.dreamstime.com/b/phone-icon-black-white-telephone-symbol-vector-illustration-black-handset-icon-white-background-vector-illustration-132728225.jpg"
                class="icon"
              />
              <div class="contact-info">
                <div class="contact-info-title">Phone</div>
                <div>601-400-2335</div>
              </div>
            </div>
            <div class="address-line">
              <img
                alt="location"
                src="https://thumbs.dreamstime.com/b/email-icon-outline-isolated-white-background-vector-illustration-eps-125272630.jpg"
                class="icon"
              />
              <div class="contact-info">
                <div class="contact-info-title">Email</div>
                <div>mcs@123gmail.com</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
